<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Categorias</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg" style="background-color: #518E5B;">
		<a class="navbar-brand" href="/" style="color: #251103;">Notilu</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/categorias/nuevo}" style="color: #251103;">Agregar nueva categoría</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Lista de Categorias</h1>
		</div>
	</div>
	<table class="table table-bordered" border="1">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Descripción</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="categoria : ${categorias}">
				<td th:text="${categoria.id_categoria}">Id</td>
				<td th:text="${categoria.descripcion}">Descripción</td>
				<td><a
					th:href="@{/categorias/{id}/noticias(id=${categoria.id_categoria})}"
					class="btn btn-info">Noticias</a> <a
					th:href="@{/categorias/{id}/editar(id=${categoria.id_categoria})}"
					class="btn btn-secondary">Editar</a> <a
					th:href="@{/categorias/{id}/eliminar(id=${categoria.id_categoria})}"
					class="btn btn-danger">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
