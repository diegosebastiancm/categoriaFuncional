<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Noticias</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg" style="background-color: #518E5B;">
		<a class="navbar-brand" href="/" style="color: #251103;">Notilu</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/noticias}"
					style="color: #251103;">Control de Noticias</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Noticias</h1>
				<div class="card-body">
					<form th:action="@{/noticias/{id}(id=${noticia.id_noticias})}"
						th:object="${noticia}" method="post">
						<div class="form-group">
							<label>Titulo: </label> <input type="text" name="titulo"
								th:field="*{titulo}" class="form-control"
								placeholder="Digite el titulo de la noticia:">
						</div>
						<div class="form-group">
							<label>Desarrollo: </label> <input type="text" name="desarrollo"
								th:field="*{desarrollo}" class="form-control"
								placeholder="Digite el desarrollo de la noticia:">
						</div>
						<div class="form-group">
							<label>Categoria: </label> <select th:field="*{categoria}"
								class="form-control" required>
								<th:block th:each="categoria : ${categorias}">
									<option th:text="${categoria.descripcion}"
										th:value="${categoria.id_categoria}"></option>
								</th:block>
							</select>
						</div>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
